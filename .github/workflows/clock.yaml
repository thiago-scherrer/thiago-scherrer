name: Update Climate Clock

on:
  schedule:
    - cron: "*/3 * * * *"

jobs:
  update-clock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update Climate Clock
        uses: thiago-scherrer/climateclock-gh-action@main
        with:
            branch: main
            js_delay: 3000